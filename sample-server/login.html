<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in with Lit</title>
  <link rel="stylesheet" type="text/css" href="/css/main.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="modal">
    <h1 class="modal__title">Sign in</h1>
    <p id="prompt" class="modal__body"></p>
    <div class="modal__signInBtns">
      <div id="googleLogin"></div>
      <a
        id="discordLogin"
        class="button button--primary button--disabled"
        href="">
        <img src="assets/discord.png" alt="Discord logo">
        <span class="button__copy">Continue with Discord</span>
        <span></span>
      </a>
    </div>
    <div class="modal__footer">
      <span>Powered by <a href="https://litprotocol.com/" target="_blank" rel="noopener noreferrer" class="link">Lit Protocol</a></span>
    </div>
  </div>
</body>
<!-- Scripts -->
<script src="js/app.js"></script>
</html>
