<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in with Lit</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/tailwindcss@3.2.7/src/css/preflight.css" />
  <link rel="stylesheet" type="text/css" href="/css/main.css" />
  <script src="js/app.js" defer></script>
</head>
<body data-lit-theme="light">
  <div class="litBg litBg--custom"></div>
  <div class="litModal">
    <div class="litModal__content">
      <div class="litImg litImg--error">
        <div class="litImg__bg"></div>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" width="64" height="64" stroke-width="1" stroke="currentColor" class="litImg__icon">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
        </svg>
      </div>
      <h1 class="litModal__title">Unable to sign in</h1>
      <p class="litModal__body">We were unable to verify the app requesting your login. Retrace your steps and try again.</p>
    </div>
  </div>
</body>
</html>
